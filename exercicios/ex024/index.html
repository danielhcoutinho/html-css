<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
    
        <iframe src="https://www.cursoemvideo.com" frameborder="1" width="200" height="350" scolling="yes">
            <a href="http://www.cursoemvideo.com" target="_blank" rel="noopener noreferrer">Curso em vídeo</a>
        </iframe>

    para aprender a programar</p>

    <p>
        O repositório do Daniel

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
            <a href="https://github.com/gustavoguanabara" target="_blank" rel="noopener noreferrer">Repositório</a>
        </iframe>

        é bem legal!
    </p>
</body>
</html>
